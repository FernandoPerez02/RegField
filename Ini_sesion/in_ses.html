<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesion</title>
    <link rel="stylesheet" href="index_se.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="header">
      <div class="img-logo">
        <img src="imagenes/Logo.regfield.png" alt="Logo" class="img" />
      </div>
      <div class="title">
        <h1>Bienvenidos A RegField</h1>
      </div>
    </div>
    <div class="container">
      <div class="login">
        <div class="carrusel">
          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="imagenes/img 1.jpg" class="d-block img-carousel" />
              </div>
              <div class="carousel-item">
                <img src="imagenes/img 2.jpg" class="d-block img-carousel" />
              </div>
              <div class="carousel-item">
                <img src="imagenes/img 3.jpg" class="d-block img-carousel" />
              </div>
            </div>
          </div>
        </div>

        <div class="form">
          <form>
            <div class="indice">
              <h3>Iniciar Sesión</h3>
            </div>
            <div class="mb-3">
              <label for="user" class="form-label">Usuario</label>
              <input
                type="text"
                class="form-control"
                id="user"
                placeholder="Ingrese el usuario"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Ingrese la contraseña"
              />
              <span class="recu">
                <a href="#">¿Olvido su contraseña? </a>
              </span>
            </div>

            <div class="mb-2">
              <a href="../Home/home.html" class="btn btn-primary">
                Iniciar Sesión</a>
            </div>
            <div class="mb-2">
              <a
                href="../Registro_admi/index_admi.html"
                class="btn btn-primary"
                role="button"
                >Crear cuenta</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
