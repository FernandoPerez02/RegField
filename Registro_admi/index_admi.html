<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro administrador</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/sweetAlert.js"></script>
</head>
<body>
    <div class="header">
        <div class="title">
            <h1 class="text">Registrar Nuevo Administrador</h1>
        </div>
        <div class="img-login">
            <img src="image/Logo.regfield.png" alt="logo" class="img">
        </div>
    </div>

    <div class="container">
        <div class="nuevo-admin">
            <div class="form">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="user"/>
                    </div>
    
                    <div class="mb-3">
                        <label for="documen" class="form-label">Número de Documento</label>
                        <input type="text" class="form-control" id="documen"/>
                    </div>
    
                    <div class="mb-3">
                        <label for="Gmail" class="form-label">Correo Eletronico</label>
                        <input type="text" class="form-control" id="Gmail"/>
                    </div>
    
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="text" class="form-control" id="password"/>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" name="Terminos y condiciones" id="ter_con">
                        <label for="ter_con" class="term">Acepta los Terminos y Condiciones</label>    
                        </div>
    
                    <div class="mb-2">
                        <a href="../Ini_sesion/in_ses.html" class="btn btn-primary"  role="button" id='btn_cancel'>Cancelar</a>
                        <a href="../Ini_sesion/in_ses.html" class="btn btn-primary" id="btn_register" role="button"> Registrar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
